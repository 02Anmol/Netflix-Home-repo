<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India-Watch Tv shows and more</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icons8-netflix-24.png" type="image/x-icon">
</head>
<body>
    <!-- head section design  -->
    <div class="root">
        <nav class="navbar">
        <img class="img-logo" src="img/icons8-netflix-logo-240.png" alt="Netflix logo">
        <div class="btn-sign">Sign in</div>
    </nav>
    <div class="main-container">
        <div class="title-container">
            <h1 class="main-title">Unlimited movies, TV shows and More.</h1>
            <h2 class="sub-title">Watch anywhere, Cancel anytime</h2>
            <p class="action">Ready to watch?Enter your email to create or restart your membership.
            </p>
        </div>
        <div class="email-container">
            <input class="input" type="email" placeholder="Email address">
            <div class="btn-start">
                Get Started >
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
